<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Submitted Data</title>
</head>
<body>
    <h1>All Submitted Data</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Subscription</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry.name }}</td>
                <td>{{ entry.email }}</td>
                <td>{{ entry.age }}</td>
                <td>{{ entry.gender }}</td>
                <td>{{ entry.subscription }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'input_form' %}"><button>Back to Form</button></a>
</body>
</html>
